<!--
  import { Menu } from '../menu';
  import { Input } from '../input';
-->
<Menu
  trigger="none"
  class="md-select${disabled ? ' md-disabled' : ''}"
  e:closeOnSelect="false"
  e:active="showSelect"
  e:alignTrigger="alignTrigger"
  e:fullWidth="fullWidth"
  e:dense="dense"
>
  <div class="md-field-container" slot-pass:default>
    <Input
      class="md-input md-select-value"
      e:value="label"
      ref:input
      readonly
      e:disabled="disabled"
      e:required="required"
      e:placeholder="placeholder"
      on|prevent:focus="onFocus"
      on|prevent:blur="closeSelect"
      on:click="openSelect"
      on:keydown="onKeyDown"
    />
    <md-icon-arrow_drop_down on:click="openSelect"/>
  </div>
  <_slot slot-pass:content>
    <_slot/>
  </_slot>
</Menu>
