<!--
  import { Ripple } from '../ripple';
  import { Button } from '../button';
-->

<div
  :class="['md-chip md-state-container', { 'md-focused': hasFocus, 'md-deletable': deletable, 'md-clickable': clickable, 'md-duplicated': duplicated }, class]"
  e:style="style"
  e:disabled="disabled"
  tabindex="0"
>
  <div class="md-state-overlay"></div>
  <if e:expect="clickable || !ripple">
  <Ripple slot-pass:default e:disabled="disabled">
    <_slot />
  </Ripple>
  <_slot slot-pass:else>
    <_slot />
  </_slot>
  </if>
  <if e:expect="deletable">
    <Button
      tabindex="-1"
      class="md-icon-button md-dense md-input-action md-clear"
      on:click="onDelClick">
      <md-icon-clear />
    </Button>
  </if>
</div>
