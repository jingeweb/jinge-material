<!--
  import { Checkbox } from '../checkbox';
-->
<tr e:class="className">
  <if e:expect="selectable">
  <td>
    <Checkbox
      e:value="selected"
      on:change="toggleSelect()"
    />
  </td>
  </if>
  <for
    e:loop="columns"
    e:key="columnLoopKey"
    vm:each="column"
    vm:index="columnIndex"
  >
    <td e:class="column.numeric ? 'md-numeric' : null">
      <_slot
        slot-use|column:default
        vm-pass:column
        vm-pass:columnIndex
        vm-pass:row="data"
        vm-pass:rowIndex="index"
        vm-pass:rowSelected="selected"
      >
        ${data[column.prop]}
      </_slot>
    </td>
  </for>
</tr>
