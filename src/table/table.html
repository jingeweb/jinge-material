<!--
  import { TableRow } from './row';
  import { Column } from './column';
  import { Checkbox } from '../checkbox';
-->
<table class="md-table">
  <thead>
    <tr>
      <if e:expect="selectable">
      <th>
        <Checkbox
          e:value="selectionCount > 0 && selectionCount === selectionMask.length"
          on:change="toggleAllSelect"
        />
      </th>
      </if>
      <for
        e:loop="columns"
        e:key="_columnLoopKey"
        vm:each="column"
        vm:index="columnIndex"
      >
        <th e:style="column.style" e:class="column.numeric ? 'md-numeric' : null">
          <_slot slot-use|column:head vm-pass:column vm-pass:columnIndex>
          ${column.label}
          </_slot>
        </th>
      </for>
    </tr>
  </thead>
  <tbody>
    <for
      e:loop="data"
      e:key="_rowLoopKey"
      vm:each="row"
      vm:index
    >
      <TableRow
        ref:rows
        e:selected="selectionMask[index]"
        e:selectable="selectable"
        e:columns="columns"
        e:data="row"
        e:index="index"
        e:rowClass="rowClass"
        on:select="onRowSelect"
      />
    </for>
  </tbody>
</table>
