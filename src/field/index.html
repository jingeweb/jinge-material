<!--
  import { IconPasswordOn, IconPasswordOff } from '../_icons/password';
  import { Button } from '../button';
-->
<div :class="['md-field', fieldClass, class]" e:style="style" on:blur="onBlur">
  <_slot />

  <if e:expect="showCounter && (counter || maxlength)">
  <span class="md-count">${valueLength} / ${ counter || maxlength }</span>
  </if>

  <if e:expect="hasValue && clearable" transition="md-input-action">
  <Button
    tabindex="-1"
    class="md-icon-button md-dense md-input-action md-clear"
    on:click="clearInput"
    e:disabled="disabled"
  >
    <md-icon-clear/>
  </Button>
  </if>
  <if e:expect="hasTogglePassword && hasPassword" transition="md-input-action">
  <Button
    tabindex="-1"
    class="md-icon-button md-dense md-input-action md-toggle-password"
    on:click="_togglePassword"
  >
    <if e:expect="togglePassword">
      <IconPasswordOn slot-pass:default />
      <IconPasswordOff slot-pass:else />
    </if>
  </Button>
  </if>
</div>
