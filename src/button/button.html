<!--
  import { ButtonContent } from './content';
  import { UISref } from '../uisref';
-->
<switch e:test="_tag">
<button
  slot-pass:default
  :class="['md-button md-state-container', { 'md-ripple-off': !ripple, 'md-focused': hasFocus }, class]"
  e:disabled="disabled"
  e:style="style"
  e:type="type"
  on:touchstart="touchstart($event)"
  on:mousedown="mousedown($event)"
>
  <div class="md-state-overlay"></div>
  <ButtonContent
    e:ripple="ripple"
    e:disabled="disabled"
    e:rippleActive="rippleActive"
    on:update.rippleActive="rippleActive = $args[0]"
  >
    <_slot/>
  </ButtonContent>
</button>
<a
  slot-pass:a
  :class="['md-button md-state-container', { 'md-ripple-off': !ripple, 'md-focused': hasFocus }, class]"
  e:style="style"
  e:disabled="disabled"
  e:href="href"
  e:target="target"
  on:touchstart="touchstart($event)"
  on:touchmove="touchmove($event)"
  on:mousedown="mousedown($event)"
>
  <div class="md-state-overlay"></div>
  <ButtonContent
    e:ripple="ripple"
    e:disabled="disabled"
    e:rippleActive="rippleActive"
    on:update.rippleActive="rippleActive = $args[0]"
  >
    <_slot/>
  </ButtonContent>
</a>
<UISref
  slot-pass:sref
  e:target="target"
  e:to="to"
  e:active="active" 
>
  <a
    class="md-button md-state-container${className ? ' ' + className : ''}${!ripple ? ' md-ripple-off' : ''}${hasFocus ? ' md-focused' : ''}"
    e:style="style"
    e:disabled="disabled"
    on:touchstart="touchstart($event)"
    on:touchmove="touchmove($event)"
    on:mousedown="mousedown($event)"
  >
  <div class="md-state-overlay"></div>
  <ButtonContent
    e:ripple="ripple"
    e:disabled="disabled"
    e:rippleActive="rippleActive"
    on:update.rippleActive="rippleActive = $args[0]"
  >
    <_slot/>
  </ButtonContent>
  </a>
</UISref>
</switch>
