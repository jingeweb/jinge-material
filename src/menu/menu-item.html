<!-- import { ListItem } from '../list'; -->
<ListItem
  :class="['md-menu-item', highlighted && 'md-highlight', class]"
  e:style="style"
  e:href="href"
  e:to="to"
  e:target="target"
  e:ripple="ripple"
  e:active="active"
  e:expand="expand"
  e:expanded="expanded"
  e:disabled="disabled"
  e:tabindex="highlighted && -1"
  on:click="handleClick"
>
  <_slot />
</ListItem>
