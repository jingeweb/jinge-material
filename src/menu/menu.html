<!--
  import { Popover } from '../popover';
  import { List } from '../list';
-->
<Popover
 :class="['md-menu', class]"
 :trigger="trigger"
 :active="active"
 :transition="transition"
 :placement="placement"
 :offset="popperOffset"
 :delay="delay"
 :closeOnOutsideClick="closeOnOutsideClick"
 :_popperOptions="_popperOptions"
 on:update.active="onUpdateActive"
>
  <_slot slot-pass:default>
    <_slot slot-use:default/>
  </_slot>
  <_slot slot-pass:content>
    <_slot slot-use:content/>
  </_slot>
</Popover>
