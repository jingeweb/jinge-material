<div
  :class="['md-empty-state', rounded && 'md-rounded', class]"
  :style="[rounded && { width: size, height: size }, style]"
>
  <div class="md-empty-state-container">
    <_slot slot-use:icon/>
    <if e:expect="label">
    <strong class="md-empty-state-label">${ label }</strong>    
    </if>
    <if e:expect="description">
    <p class="md-empty-state-description">${ description }</p>
    </if>
    <_slot slot-use:default />
  </div>
</div>
