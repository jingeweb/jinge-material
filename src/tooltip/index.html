<!-- import { Popover } from '../popover'; -->
<Popover
 :trigger="trigger"
 :active="active"
 :transition="transition"
 :placement="placement"
 :offset="offset"
 :delay="delay"
 :closeWhenOutsideClidk="closeWhenOutsideClick"
 :class="['md-tooltip', class]"
 :_popperOptions="_popperOptions"
 on:update.active="onUpdateActive"
>
  <_slot slot-pass:default>
    <_slot slot-use:default/>
  </_slot>
  <_slot slot-pass:content>
    <_slot slot-use:content>
    ${title}
    </_slot>
  </_slot>
</Popover>
