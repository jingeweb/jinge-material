<!-- import { Portal } from '../portal'; -->
<Portal e:__disabled="__portalDisabled">
<if e:expect="isShown" transition="md-snackbar">
  <div :class="['md-snackbar', 'md-position-' + position, class]">
    <div class="md-snackbar-content">
      <_slot>
        ${message}
      </_slot>
    </div>
  </div>
</if>
</Portal>
