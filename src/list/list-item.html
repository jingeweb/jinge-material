<!-- 
  import { ListItemLink } from './list-item-link.js';
  import { ListItemButton } from './list-item-button.js';
  import { ListItemDefault } from './list-item-default.js';
  import { ListItemUISref } from './list-item-uisref.js';
  import { ListItemExpand } from './list-item-expand.js';
-->
<li :class="['md-list-item', class]" :style="style">
<switch e:test="_tag">
<_slot slot-pass:expand>
  <ListItemExpand
    class="md-list-item-container md-button-clean"
    e:ripple="ripple"
    e:expanded="expanded"
    on:update.expanded="notifyExpanded"
  >
    <_slot slot-pass:default>
      <_slot slot-use:default/>
    </_slot>
    <_slot slot-pass:expand>
      <_slot slot-use:expand/>
    </_slot>
  </ListItemExpand>
</_slot>
<ListItemUISref
  slot-pass:sref
  e:to="to"
  e:target="target"
  e:active="active"
  class="md-list-item-container md-button-clean"
>
  <_slot/>
</ListItemUISref>
<ListItemLink
  slot-pass:link
  e:href="href"
  e:target="target"
  class="md-list-item-container md-button-clean"
>
  <_slot/>
</ListItemLink>
<ListItemButton
  slot-pass:button
  class="md-list-item-container md-button-clean"
  e:ripple="ripple"
  e:disabled="disabled"
>
  <_slot/>
</ListItemButton>
<ListItemDefault
  slot-pass:default
  e:ripple="ripple"
  class="md-list-item-container md-button-clean"
>
  <_slot/>
</ListItemDefault>
</switch>
</li>
