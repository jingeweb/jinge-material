<!-- import { Ripple } from '../ripple'; -->
<div :class="['md-radio', { 'md-disabled': disabled, 'md-required': required, 'md-checked': checked }, class]" :style="style">
  <div class="md-radio-container" on:click="toggleCheck">
    <Ripple centered e:active="rippleActive" on:update.active="rippleActive = args[0]" e:disabled="disabled">
      <input
        e:id="id"
        e:checked="checked"
        type="radio"
        e:name="name"
        e:disabled="disabled"
        e:required="required"
      />
    </Ripple>
  </div>
  <if e:expect="_renderLabel">
  <label e:for="id" class="md-radio-label" on|prevent:click="toggleCheck">
    <_slot />
  </label>
  </if>
</div>
