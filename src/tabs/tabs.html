<!--
  import { Button } from '../button';
  import { Content } from '../content';
-->
<div :class="['md-tabs', `md-alignment-${alignment}${noTransition ? ' md-no-transition' : ''}`, dynamicHeight ? 'md-dynamic-height' : '', class]">
  <div ref:nav class="md-tabs-navigation md-elevation-${elevation}">
    <for e:loop="items" vm:index="index" vm:each="tab">
    <Button
      :class="['md-tab-nav-button', tab.class, _syncRoute === 0 && tab.isActive ? 'md-active' : '']"
      e:disabled="tab.disabled"
      active="md-active"
      on:click="_active(index)"
      e:href="tab.href"
      e:to="tab.to"
    >
      <_slot slot-use:tab vm-pass:tab="tab">
        ${ tab.label }
      </_slot>
    </Button>
    </for>
    <span :class="['md-tabs-indicator', indicatorClass]" e:style="indicatorStyles" ref:indicator></span>
  </div>
  <Content :class="['md-tabs-content', !hasContent ? 'jg-hide' : '']" e:style="contentStyles">
    <div class="md-tabs-container" e:style="containerStyles">
      <_slot />
    </div>
  </Content>
</div>
