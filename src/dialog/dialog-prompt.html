<!--
  import { Button } from '../button';
  import { Field } from '../field';
  import { Input } from '../input';
  import { Spinner } from '../spinner';
  import { Dialog } from './dialog';
  import { DialogTitle } from './dialog-title';
  import { DialogActions } from './dialog-actions';
  import { DialogContent } from './dialog-content';
-->
<Dialog
  on:update.active="passActive"
  e:__portalDisabled="__portalDisabled"
  e:fullscreen="false"
  e:active="active"
  e:closeOnOutsideClick="false"
>
  <if e:expect="title">
  <DialogTitle>${ title }</DialogTitle>
  </if>
  <DialogContent class="md-dialog-prompt-content">
    <Field e:class="errorTip || requiredTip ? 'md-invalid' : ''">
      <Input
        e:value="inputValue"
        e:disabled="confirmSpinner"
        e:id="inputId"
        e:name="inputName"
        e:maxlength="inputMaxlength"
        e:required="inputRequired"
        e:placeholder="inputPlaceholder"
        on:change="onInputChange"
        on:keydown="onInputKeydown"
      />
      <span class="md-error">${ requiredTip || errorTip || ''}</span>
    </Field>
  </DialogContent>
  <DialogActions>
    <Button
     e:disabled="confirmSpinner"     
     on:click="onCancel"
    >
      <span>${ cancelText || locale.Cancel }</span>
    </Button>
    <Button
      class="md-primary"
      e:disabled="confirmSpinner || (inputRequired && !inputValue)"
      on:click="onConfirm"
    >
      <if e:expect="confirmSpinner">
        <Spinner/>
      </if>
      <span>${ confirmText || locale.Ok }</span>
    </Button>
  </DialogActions>
</Dialog>
