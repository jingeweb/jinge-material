<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on">
  <base href="/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Jinge Material - Material Design for Jinge</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
</head>
<body>
<div id="root-app">
  <style>
    #loading {
      position: fixed;
      top: 30%;
      left: calc(50% - 25px);
      width: 50px;
      height: 50px;
      fill: none;
      animation: loader 1.35s linear infinite, fadein 2s linear;
    }

    #loading > circle {
      stroke-dasharray: 180;
      stroke-dashoffset: 0;
      transform-origin: center;
      animation: turn 1.35s ease-in-out infinite;
    }

    @keyframes turn {
      0% {
        stroke-dashoffset: 180;
      }

      50% {
        stroke-dashoffset: 45;
        transform: rotate(135deg);
      }

      100% {
        stroke-dashoffset: 180;
        transform: rotate(450deg);
      }
    }

    @keyframes fadein {
      0% {
        opacity: 0;
      }

      30% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes loader {
      0% {
        transform: rotate(0deg);
        stroke: #3f51b5;
      }

      100% {
        transform: rotate(270deg);
        stroke: #ff4081;
      }
    }
  </style>
  <svg id="loading" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <circle stroke-width="3" stroke-linecap="round" cx="30" cy="30" r="28"></circle>
  </svg>
</div>
<script src="loader.js"></script>
</body>
</html>
